{{template "header"}}

		<title>News</title>
	</head>

	<body>
		<div class="navbar navbar-default navbar-inverse  navbar-fixed-top">
			<div class="container">
				{{template "navbar" .}}
			</div>
		</div>

		<div class="container" >
			<h1>文章列表</h1>

		</div>

		<div class="container" >
			<div class="col-md-9">
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<br/><br/>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>文章名称</th>
						<th>最后更新</th>
						<th>浏览</th>
					</tr>
				</thead>
				{{range .News}}
				<tbody>
					<th>{{.Id}}</th>
					<th><a href="/news/view/{{.Id}}">{{.Title}}</a></th>
					<th>{{.Time}}</th>
					<th>{{.Views}}</th>
				</tbody>
				{{end}}
			</table>
			</div>

			<div class="col-md-3">
				<h3>&nbsp;&nbsp;&nbsp;分类</h3>
				<br/>
				<ul>
					{{range .Categories}}
					<li><a href="/news?cate={{.Title}}">{{.Title}}</a></li><br/>
					{{end}}
				</ul>
			</div>
		</div>

		<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	</body>
</html>
