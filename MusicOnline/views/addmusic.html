{{template "header"}}

		<title>Add Music</title>
	</head>

	<body>
		<div class="navbar navbar-default navbar-inverse  navbar-fixed-top">
			<div class="container">
				<a class="navbar-brand" href="/admin"> MusicOnline </a>
				<div>
					<ul class="nav navbar-nav">
						<li {{if .IsHome}}class="active"{{end}}><a href="/admin">首页</a></li>
						<li {{if .IsNews}}class="active"{{end}}><a href="/adminnews">资讯</a></li>
						<li {{if .IsStage}}class="active"{{end}}><a href="/adminstage">音乐Stage</a></li>
						<li {{if .IsMessage}}class="active"{{end}}><a href="/adminmessage">留言板</a></li>
						<li {{if .IsMusic}}class="active"{{end}}><a href="/adminmusic">音乐</a></li>
						<li {{if .IsMv}}class="active"{{end}}><a href="/adminmv">mv</a></li>
					</ul>
				</div>

				<div class="pull-right">
					<ul class="nav navbar-nav">
					{{if .IsLogin}}
					<li><a href="/login?exit=true">logout</a></li>
					{{else}}
					<li><a href="/login">login</a></li>
					{{end}}
					</ul>
				</div>
			</div>
		</div>

		<div class="container" >
			<h1>添加音乐</h1>
			<form method="post" action="/adminmusic">
				<div class="form-group">
					<label>音乐名称：</label>
					<input type="text" name="name" class="form-control">
				</div>

				<div class="form-group">
					<label>歌手：</label>
					<input type="text" name="singer" class="form-control">
				</div>

				<div class="form-group">
					<label>专辑：</label>
					<input type="text" name="special" class="form-control">
				</div>

				<div class="form-group">
					<label>类别：</label>
					<input type="text" name="category" class="form-control">
				</div>

				<button type="submit" class="btn btn-default">添加音乐</button>
			</form>
		</div>



		<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	</body>
</html>
