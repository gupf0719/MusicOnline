<!DOCTYPE html>

<html>
	<head>
		<link rel="shortcut icon" href="/static/img/favicon.jpg">
		<link http-equiv="Content-Type" content="text/html; charset=utf-8">

		<link rel="stylesheet" href="/static/css/bootstrap.min.css">

		<title>{{.Stage.Title}}</title>
	</head>

	<body>
		<div class="navbar navbar-default navbar-inverse navbar-fixed-top">
			<div class="container">
				<a class="navbar-brand" href="/"> MusicOnline </a>
				<div>
					<ul class="nav navbar-nav">
						<li {{if .IsHome}}class="active"{{end}}><a href="/admin">首页</a></li>
						<li {{if .IsNews}}class="active"{{end}}><a href="/adminnews">资讯</a></li>
						<li {{if .IsStage}}class="active"{{end}}><a href="/adminstage">音乐Stage</a></li>
						<li {{if .IsMessage}}class="active"{{end}}><a href="/adminmessage">留言板</a></li>
						<li {{if .IsMusic}}class="active"{{end}}><a href="/adminmusic">音乐</a></li>
						<li {{if .IsMv}}class="active"{{end}}><a href="/adminmv">mv</a></li>
					</ul>
				</div>

				<div class="pull-right">
					<ul class="nav navbar-nav">
					{{if .IsLogin}}
					<li><a href="/login?exit=true">logout</a></li>
					{{else}}
					<li><a href="/login">login</a></li>
					{{end}}
					</ul>
				</div>
			</div>
		</div>


		<div class="container" >
			<h1>{{.Stage.Title}} <small><a href="/adminstage/modify?tid={{.Tid}}" class="btn btn-default">修改文章</a></small></h1>
			{{str2html .Stage.Content}}
		</div>


		<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	</body>
</html>
