<!DOCTYPE html>

<html>
	<head>
		<link rel="shortcut icon" href="/static/img/favicon.jpg">
		<link http-equiv="Content-Type" content="text/html; charset=utf-8">

		<link rel="stylesheet" href="/static/css/bootstrap.min.css">

		<title>Home - MusicOnline</title>
	</head>

	<body>
		<div class="navbar navbar-default navbar-inverse navbar-fixed-top">
			<div class="container">
				<a class="navbar-brand" href="/"> MusicOnline </a>
				<div>
					<ul class="nav navbar-nav">
						<li {{if .IsHome}}class="active"{{end}}><a href="/">首页</a></li>
						<li {{if .IsCategory}}class="active"{{end}}><a href="/category">资讯</a></li>
						<li {{if .IsTopic}}class="active"{{end}}><a href="/topic">音乐Stage</a></li>
					</ul>
				</div>

				<div class="pull-right">
					<ul class="nav navbar-nav">
					{{if .IsLogin}}
					<li><a href="/login?exit=true">logout</a></li>
					{{else}}
					<li><a href="/login">admin login</a></li>
					{{end}}
					</ul>
				</div>
			</div>
		</div>


		<div class="container" >
			<div class="col-md-9">
				{{range .Topics}}
				<div class="page-header">
					<h2><a href="/topic/view/{{.Id}}">{{.Title}}</a></h2>
					<h6 class="text-muted">文章发表于 {{.Created}}，共有{{.Views}}次浏览，{{.ReplyCount}}个评论</h6>
					<p>
						{{.Content}}
					</p>
				</div>
				{{end}}
			</div>

			<div class="col-md-3">
				<h3>分类</h3>
				<ul>
					{{range .Categories}}
					<li><a href="/?cate={{.Title}}">{{.Title}}</a></li>
					{{end}}
				</ul>
				<h3>标签</h3>
				<ul>

				</ul>
			</div>
		</div>

		<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	</body>
</html>
