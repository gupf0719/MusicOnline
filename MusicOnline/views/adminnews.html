{{template "header"}}

		<title>Add Topic</title>
	</head>

	<body>
		<div class="navbar navbar-default navbar-inverse  navbar-fixed-top">
			<div class="container">
				<a class="navbar-brand" href="/admin"> MusicOnline </a>
				<div>
					<ul class="nav navbar-nav">
						<li {{if .IsHome}}class="active"{{end}}><a href="/admin">首页</a></li>
						<li {{if .IsNews}}class="active"{{end}}><a href="/adminnews">资讯</a></li>
						<li {{if .IsStage}}class="active"{{end}}><a href="/adminstage">音乐Stage</a></li>
						<li {{if .IsMessage}}class="active"{{end}}><a href="/adminmessage">留言板</a></li>
					</ul>
				</div>

				<div class="pull-right">
					<ul class="nav navbar-nav">
					{{if .IsLogin}}
					<li><a href="/login?exit=true">logout</a></li>
					{{else}}
					<li><a href="/login">login</a></li>
					{{end}}
					</ul>
				</div>
			</div>
		</div>

		<div class="container" >
			<h1>文章列表</h1>
			<a href="/adminnews/add" class="btn btn-default">添加文章</a>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>文章名称</th>
						<th>最后更新</th>
						<th>浏览</th>
						<th>操作</th>
					</tr>
				</thead>
				{{range .News}}
				<tbody>
					<th>{{.Id}}</th>
					<th><a href="/adminnews/view/{{.Id}}">{{.Title}}</a></th>
					<th>{{.Time}}</th>
					<th>{{.Views}}</th>
					<th><a href="/adminnews/modify?tid={{.Id}}">修改</a> <a href="/adminnews/delete?tid={{.Id}}">删除</a></th>
				</tbody>
				{{end}}
			</table>
			</div>
		</div>



		<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	</body>
</html>
